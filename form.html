<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <form class="container mt-4 p-4 border rounded bg-light text-center">
        <h2 class="text-center mb-4">Student Form</h2>
    
        
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
    
       
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
    
      
        <div class="mb-3">
            <label for="rollNo" class="form-label">Roll No</label>
            <input type="text" class="form-control" id="rollNo" placeholder="Enter your roll number" required>
        </div>

        <div class="mb-3">
            <label for="Feedback" class="form-label">Feedback</label>
            <input type="textArea" class="form-control" id="rollNo" placeholder="Give your feedback" required>
        </div>
    
        
        <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
    
</body>
</html>
